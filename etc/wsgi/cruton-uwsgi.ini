[uwsgi]
uid = cruton
gid = cruton

virtualenv = /opt/cruton
wsgi-file = /opt/cruton/bin/cruton-api
http = :35150
socket = 127.0.0.1:5151

master = true
enable-threads = true

processes = 2
threads = 4

exit-on-reload = true
die-on-term = true
lazy-apps = true
add-header = Connection: close
buffer-size = 65535
thunder-lock = true
